name: easy_nutrition
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  checkbox_formfield: ^0.2.0
  cloud_firestore: ^3.4.9
  firebase_auth: ^3.10.0
  firebase_core: ^1.23.0
  flutter:
    sdk: flutter
  google_sign_in: ^5.4.2
  intl: ^0.17.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logos/google_logo.png

fonts:
  - family: rbold
    fonts:
      - assets: fonts/Roboto-Bold.ttf
  - family: rlight
    fonts:
      - assets: fonts/Roboto-Light.ttf
